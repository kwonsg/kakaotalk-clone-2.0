<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/641be4f723.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:46</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Gucci guy</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
  </div>
  <body class="chats-body">
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Sunday, March 08, 2020
        </span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Gucci guy</span>
            <span class="message__bubble">
              You're So Gucci
            </span>
          </div>
          <!-- <span class="message__timestamp">15:19</span>-->
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp">15:19</span> -->
          <div class="message__content">
            <span class="message__bubble">
              thx :)
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Gucci guy</span>
            <span class="message__bubble">
              Ah hahahahahahahah! it just a joke
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Wtf!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input class="chat__write" type="text" placeholder="Send Message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please reduce the screen size!</span>
    </div>
  </body>
</html>
